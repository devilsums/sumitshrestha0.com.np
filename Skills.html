    <script>
        function animateSkillCircles() {
        const skills = document.querySelectorAll('.skill');

        skills.forEach(skill => {
            const progress = parseInt(skill.dataset.progress, 10);
            const outerCircle = skill.querySelector('.outer-circle');
            
            let currentProgress = 0; // Start from 0
            const increment = Math.ceil(progress / 100); // Increment value

            const interval = setInterval(() => {
                if (currentProgress < progress) {
                    currentProgress += increment; // Increment the progress
                    outerCircle.style.setProperty('--progress', Math.min(currentProgress, progress)); // Ensure it does not exceed target
                } else {
                    clearInterval(interval); // Stop when target is reached
                }
            }, 20); // Adjust the interval speed if needed
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        animateSkillCircles();
    });
    </script>
    <script>
        const header = document.querySelector('header');
    
        window.addEventListener('scroll', () => {

                header.classList.add('scrolled');
            } else {

    <script>
        const burgerMenu = document.querySelector('.burger-menu');

        burgerMenu.addEventListener('click', () => {
